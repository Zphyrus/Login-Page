<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Web Assignment</title>
</head>
<div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image:url(kitchen.png)"></div>
    <div class="contents order-2 order-md-1">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-7 py-5">
                    <h3>Register</h3>
                    <p class="mb-4">Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat tenetur recusandae
                        quas fugit
                        vero quidem optio amet
                    </p>
                    <form action="#" method="post" onsubmit="return validation()">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group first">
                                    <label for="fname">First Name</label>
                                    <input type="text" class="form-control" placeholder="e.g. Samin" id="fname" name="">
                                    <span id="fnameerror" class="text-danger font-weight-bold"></span>

                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group first">
                                    <label for="lname">Last Name</label>
                                    <input type="text" class="form-control" placeholder="e.g. Morshed" id="lname"
                                        name="">
                                    <span id="lnameerror" class="text-danger font-weight-bold"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group first">
                                    <label for="email">Email Adderess</label>
                                    <input type="email" class="form-control" placeholder="e.g. samin@your-domain.com"
                                        id="email" name="">
                                    <span id="emailerror" class="text-danger font-weight-bold"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group first">
                                    <label for="mobile">Phone Number</label>
                                    <input type="text" class="form-control" placeholder="+00 0000 000 0000" id="mobile"
                                        name="">
                                    <span id="mobileerror" class="text-danger font-weight-bold"></span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group first">
                                    <label for="web">Website</label>
                                    <input type="text" class="form-control" placeholder="e.g. https://reddit.com"
                                        id="web">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group last mb-3">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" placeholder="Your Password"
                                        id="password" name="">
                                    <span id="passworderror" class="text-danger font-weight-bold"></span>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group last mb-3">
                                    <label for="cpassword">Re-type Password</label>
                                    <input type="password" class="form-control" placeholder="Your Password"
                                        id="cpassword" name="">
                                    <span id="cpassworderror" class="text-danger font-weight-bold"></span>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex mb-5 mt-4 align-items-center">
                            <div class="d-flex align-items-center">
                                <label class="control control--checkbox mb-0">
                                    <span class="caption">
                                        Creating an account means you're okay with our
                                        <a href="#">Terms and Conditions</a>
                                        and our
                                        <a href="#">Privacy Policy</a>
                                    </span>
                                    <input type="checkbox" checked>

                                    <div class="control__indicator"></div>


                                </label>
                            </div>
                        </div>
                        <input type="submit" value="Register" class="btn px-5 btn-primary">
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

<body>

</body>

<script src="script.js" defer ></script>

</html>
